<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Productos</h1>

        <!-- Message container for success/error messages -->
        <div id="messageContainer" class="message"></div>

        <!-- Form to add new products -->
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input 
                    type="text" 
                    id="productName" 
                    placeholder="Ej: Laptop HP"
                    required
                >
            </div>

            <div class="form-group">
                <label for="productPrice">Precio (USD):</label>
                <input 
                    type="number" 
                    id="productPrice" 
                    placeholder="Ej: 599.99"
                    step="0.01"
                    min="0"
                    required
                >
            </div>

            <div class="form-group">
                <label for="productDescription">Descripci√≥n:</label>
                <input 
                    type="text" 
                    id="productDescription" 
                    placeholder="Ej: Laptop con procesador Intel Core i5"
                    required
                >
            </div>

            <button type="submit" id="addProductBtn">
                Agregar Producto
            </button>
        </form>

        <!-- Sync button to communicate with API -->
        <button id="syncBtn">
            Sincronizar con Servidor
        </button>

        <!-- List where products will be rendered -->
        <ul id="productList"></ul>
    </div>

    <!-- Link to JavaScript file -->
    <script src="./src/app.js"></script>
</body>
</html>
